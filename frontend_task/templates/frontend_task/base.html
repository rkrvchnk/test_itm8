<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frontend task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body >
        <section class="fixed-top">
            <div class="row bg-dark text-light text-center pt-3" style="height: 63px">
                <div class="col-md-12">
                    <h4>The most awesome IT company</h4>
                </div>
            </div>
        </section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top:65px;">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'frontend_task:index' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'frontend_task:rollups' %}" class="nav-item nav-link">Rollups</a>
                        <a href="#" class="nav-item nav-link"><span id="timer"></span></a>
                    </div>
                </div>
            </div>
        </nav>
        <script type="text/javascript">
            var counter = 0;
            var div = document.getElementById('timer');
            setTimeout(function(){
                var st = setInterval(function(){
                    div.innerHTML = ++counter;
                    if (counter > 100){
                        clearInterval(st);
                    }
                },1000)
            },0);
        </script>

    {% block content %}
    {% endblock %}

        <footer style="position: fixed; bottom: 0; left: 0; min-width: 100%;" >
            <div class="row">
                <div class="col-md-12 bg-dark text-light">
                    <p>The most awesome IT Company</p>
                </div>
            </div>
        </footer>
    </body>
</html>
